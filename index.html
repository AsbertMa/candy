<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div></div>
  <div id="canvas">
    <div class="step-1" id="step1">
      <h1>Claim Free Tokens</h1>
      <p>Explore the word to discover awesome applications to win up to 3x bonus or you can claim directly </p>
      <button id="claim" class="claim"> Claim </button>
      <button id="explore" class="explorer"> Explore </button>
    </div>
  </div>
  <div id="mask" class="mask">
    <div>
      <div id="app-content" class="modal dapp">
        <div class="icon"></div>
        <div class="name"></div>
        <div class="desc"></div>
        <div>
          <button>OK, next</button>
        </div>
        <a id="back" target="_blank">Take me back</a>
      </div>
    </div>
  </div>
</body>
</html>
